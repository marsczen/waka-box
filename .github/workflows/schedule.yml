name: Update Gist

on:
  push:
    branches: master

  schedule:
    - cron: "*/5 * * * *"

jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install
        run: npm ci
      - name: Update gist
        run: node ./index.js
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: 0c39a3e7b4a372c6cff4a8714271308c
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
